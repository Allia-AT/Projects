{% load i18n %}
<div class="col">
    <div class="card shadow-sm">
      <img class="card-img-top" src="{{ album.cover.url }}" width="225" height="225">
      <div class="card-body">
        <p class="card-text"><b>{{ album.title }} </b> </p>
        <p class="card-text">{{ album.desciption }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a href="{% url 'album_details' album.album_id album.slug %}">
                <button type="button" class="btn btn-sm btn-outline-secondary">&nbsp;{% trans 'details' %}</button>
            </a>
            <a href="{% url 'buy_album' album.album_id %}">
                <button type="button" class="btn btn-sm btn-outline-secondary"><i class="bi bi-basket-fill"></i>&nbsp;{% trans 'buyButton' %}</button>
            </a>
          </div>
          <small class="text-body-secondary">Â£{{album.price}}</small>
        </div>
      </div>
    </div>
</div>
